<html>
<head>
    <title>Movie Collection</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <style>
        #movies{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        #movies td, #movies th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #movies tr:nth-child(even){background-color: #f2f2f2;}

        #movies tr:hover {background-color: #ddd;}

        #movies th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<h3 class="text-center">Movies</h3>
<body>
<div class="container">
    <table id="movies">
        <tr>
            <th>Movie Name</th>
            <th>Genre</th>
            <th>Language</th>
            <th>Info</th>
            <th>Release Year</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="movie : ${movieList}">
            <td th:text="${movie.movieName}">Movie name</td>
            <td th:text="${movie.genre}">Genre</td>
            <td th:text="${movie.language}">Language</td>
            <td th:text="${movie.info}">Info</td>
            <td th:text="${movie.releaseYear}">Year</td>
            <td>
               <button type="button" class="btn btn-warning">Edit</button>
            </td>
        </tr>
    </table>
</div>
<div>
    <div class="margin-top20 text-center"><a th:href="@{/movies}">Sort By Year</a></div>
</div>
<div class="container">
    <div>
        <label>Movie name</label>
        <input type="text" id="movieName" placeholder="Movie Name" class="form-control"/><br/>
        <button type="button" class="btn btn-info">Find</button>
    </div>
    <div>
        <label>Genre</label>
        <input type="text" id="genre" placeholder="Genre" class="form-control"/><br/>
        <button type="button" class="btn btn-info">Find</button>
    </div>
</div>

<div class="margin-top20 text-center"><a th:href="@{/addMovie}">Go to Add Movie Page</a></div>
</body>
</html>
